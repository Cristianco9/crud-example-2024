<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos de la tarjeta</title>
    <meta name="description" content="Datos de la tarjeta"> 
    <link rel="stylesheet" href="./styles/inputData.css">
    <meta name="robots" content="index,follow">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="mainContainer">
        <section class="header"></section>
        <section class="cardBox">
             <h2 class="title">Ingrese los datos de su tarjeta</h2>
                <!-- <form action="/submit" method="post" class="form"> -->
                <form class="form">
                    <label for="number" class="numberInfo">Número de la tarjeta</label>
                    <input class="number" id="number" type="number" placeholder="XXXX XXXX XXXX XXXX">

                    <label for="name" class="nameInfo">Nombre completo</label>
                    <input class="name" id="name" type="text" placeholder="Nombre del títular">

                    <label for="date" class="dateInfo">Fecha de vencimiento</label>
                    <input class="date" id="date" type="number" placeholder="MM/AA">

                    <label for="code" class="codeInfo">Código de seguridad</label>
                    <input class="code" id="code" type="number" placeholder="XXX">

                    <label for="id" class="idInfo">Número de identidad</label>
                    <input class="id" id="id" type="number" placeholder="XXXXXXXXXXXX">

                    <button type="submit" class="loginBotton">Guardar</button>
                </form>
        </section>
        <section class="itemsBox">
                <div class="item">
                    <div class="alert">
                        <p class="bonus">Beneficios</p>
                    </div>
                    <p class="info">Pagos</p>
                    <p class="info1">internacionales</p>
                </div>
                <div class="item">
                    <div class="alert">
                        <p class="bonus">Beneficios</p>
                    </div>
                    <p class="info">Mastercard</p>
                    <p class="info1">Visa</p>
                </div>
                <div class="item">
                    <div class="alert">
                        <p class="bonus">Beneficios</p>
                    </div>
                    <p class="info">Hasta 12 cuotas</p>
                    <p class="info1">sin interes</p>
                </div>
        </section>
    </main>
</body>
</html>
