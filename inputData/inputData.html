<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos de la tarjeta</title>
    <meta name="description" content="Datos de la tarjeta"> 
    <link rel="stylesheet" href="./styles/inputData.css">
    <meta name="robots" content="index,follow">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <button type="button" class="menu">Inicio</button>
        <button type="button" class="menu">Menu</button>
        <button type="button" class="menu">Contactanos</button>
        <button type="button" class="menu">Perfil</button>
        <button type="button" class="menu">Tarjetas</button>
        <button type="button" class="menu">Pagos</button> 
        <button type="button" class="menu">Facturas</button>
       <button type="button" class="menu">Salir</button> 
    </header>
    <main class="mainContainer">
        <section class="leftBox">
            <section class="itemsBox">
                <div class="item">
                    <p class="info">Pagos</p>
                    <p class="info1">internacionales</p>
                    <div class="alert">
                        <p class="bonus">Beneficios</p>
                    </div>
                </div>
                <div class="item">
                    <p class="info">Mastercard</p>
                    <p class="info1">Visa</p>
                    <div class="alert">
                        <p class="bonus">Beneficios</p>
                    </div>
                </div>
                <div class="item">
                    <p class="info">Hasta 12 cuotas</p>
                    <p class="info1">sin interes</p>
                    <div class="alert">
                        <p class="bonus">Beneficios</p>
                    </div>
                </div>
            </section>
            <section class="infoBoxes">
                <section class="infoBox1">
                    <h2 class="textTitle">Transacción segura</h2>
                    <p class="text1">Procesamos más de</p>
                    <p class="text2">10.000 pagos al dia!</p>
                    <button class="readBotton">Leer más</button>
                </section>
                <section class="infoBox2">
                    <p class="miniText">+3.5M</p>
                    <p class="miniText1">Usuarios</p>
                    <p class="miniText2">activos</p>
                </section>
            </section>
        </section>
        <section class="rightBox">
            <section class="cardBox">
                <h2 class="title">Ingrese los datos de su tarjeta</h2>
                <section class="formContainer">
                    <form id="form" class="form"></form>
                        <div class="field">
                            <label for="number" class="numberInfo">Número de la tarjeta</label>
                            <input class="number" id="number" type="number" placeholder="XXXX XXXX XXXX XXXX">
                        </div>
                        <div class="field">
                            <label for="name" class="nameInfo">Nombre completo</label>
                            <input class="name" id="name" type="text" placeholder="Nombre del títular">
                        </div>
                        <div class="field">
                            <label for="date" class="dateInfo">Fecha de vencimiento</label>
                            <input class="date" id="date" type="number" placeholder="MM/AA">
                        </div>
                        <div class="field">
                            <label for="code" class="codeInfo">Código de seguridad</label>
                            <input class="code" id="code" type="number" placeholder="XXX">
                        </div>
                        <div class="field">
                            <label for="id" class="idInfo">Número de identidad</label>
                            <input class="id" id="id" type="number" placeholder="XXXXXXXXXXXX">
                        </div>
                        <button type="submit" class="loginBotton" onclick="captureData()">Guardar</button>
                    </form>
                </section>
            </section> 
        </section>
    </main>
    <script src="./js/inputData.js"></script>
</body>
</html>
